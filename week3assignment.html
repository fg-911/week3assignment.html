<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Firstname Lastname">
            <br>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br>
            <br>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="Male">
            <label>Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label>Female</label>
            <br>
            <br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="12 Example Street"></textarea>
            <br>
            <br>
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="1234567890">
            <br>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
            <br>
            <br>
            <fieldset>
                <legend>Courses:</legend>
                <input type="checkbox" id="compsci" name="courses" value="compsci">
                <label for="compsci">Computer Science</label>
                <input type="checkbox" id="business" name="courses" value="business">
                <label for="business">Business</label>
                <input type="checkbox" id="law" name="courses" value="law">
                <label for="law">Law</label>
            </fieldset>
            <br>
            <br>
            <button type="submit">Register</button>
            <button type="reset">Cancel</button>
        </form>
    </body>
</html>
